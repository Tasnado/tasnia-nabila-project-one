<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact</title>

</head>
<body>
    <header>
        <div class="wrapper">
            <nav>
                <p class="logo">Planted</p>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="./blogPost.html">Blog</a></li>

                </ul>
            </nav>
            <div class="hearoText">
                <h1><span>Get in Touch</span></h1>
            </div>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <section class="contactInformation">
                <div class="socialMediaIcons">
                    <a href=""></a>
                    <a href=""></a>
                    <a href=""></a>
                    <a href=""></a>
                </div>
                <div class="textContent">
                    <p class="contactEmailAddress">info@email.com</p>
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </section>

            <section class="contactMessage">
                <form action="#" method="#" class="myForm" name="myForm">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Name" id="name">

                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Email" id="email">

                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Message" cols="30" rows="10"></textarea>

                    <button type="submit">Submit</button>
                </form>
            </section>
        </div>
    </main>

    <footer>

    </footer>
